<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizations by J. Domine</title>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'STIX Two Text', serif;
      background-color: #0e0e0e;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 400;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .math-title {
      font-size: 2.5rem;
    }
    .math-title span {
      font-family: 'STIX Two Text', serif;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }
    .button-container a {
      text-decoration: none;
    }
    .button {
      padding: 0.75rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s, transform 0.2s;
      backdrop-filter: blur(4px);
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="geometryCanvas"></canvas>
  <h1 class="math-title">Viѕυαℓizατionѕ by J. Dοminɛ</h1>
  <div class="button-container">
    <a href="./viz1.html"><div class="button">Visualization 1</div></a>
    <a href="./viz2.html"><div class="button">Visualization 2</div></a>
    <a href="./viz3.html"><div class="button">Visualization 3</div></a>
  </div>

  <script>
    const canvas = document.getElementById('geometryCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const shapes = [];
    const sparks = [];
    const mouse = { x: null, y: null };
    const symbols = ['\u03C0', '\u03A3', '\u2211', '\u221E', '+', '-', '\u00D7', '\u00F7', '=', '\u2260', '\u2264', '\u2265'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createShape() {
      const shape = {
        x: random(100, canvas.width - 100),
        y: random(100, canvas.height - 100),
        dx: random(-2, 2),
        dy: random(-2, 2),
        radius: random(20, 40),
        sides: Math.floor(random(3, 8)),
        angle: random(0, Math.PI * 2),
        angularVelocity: random(-0.05, 0.05),
        mass: 1
      };
      shapes.push(shape);
    }

    for (let i = 0; i < 25; i++) {
      createShape();
    }

    function drawShape(shape) {
      const angleStep = (2 * Math.PI) / shape.sides;
      ctx.save();
      ctx.translate(shape.x, shape.y);
      ctx.rotate(shape.angle);
      ctx.beginPath();
      for (let i = 0; i < shape.sides; i++) {
        const x = shape.radius * Math.cos(i * angleStep);
        const y = shape.radius * Math.sin(i * angleStep);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.stroke();
      ctx.restore();
    }

    function createSparks(x, y) {
      const count = Math.floor(random(1, 6));
      for (let i = 0; i < count; i++) {
        sparks.push({
          x,
          y,
          dx: random(-2, 2),
          dy: random(-2, 2),
          life: 1,
          decay: 1 / random(30, 75),
          symbol: symbols[Math.floor(Math.random() * symbols.length)]
        });
      }
    }

    function drawSparks() {
      for (let i = sparks.length - 1; i >= 0; i--) {
        const s = sparks[i];
        ctx.save();
        ctx.globalAlpha = s.life;
        ctx.font = `${20 * s.life}px STIX Two Text`;
        ctx.fillStyle = 'white';
        ctx.fillText(s.symbol, s.x, s.y);
        ctx.restore();

        s.x += s.dx;
        s.y += s.dy;
        s.life -= s.decay;

        if (s.life <= 0) sparks.splice(i, 1);
      }
    }

    function repelFromMouse(shape) {
      if (mouse.x === null || mouse.y === null) return;
      const dx = shape.x - mouse.x;
      const dy = shape.y - mouse.y;
      const distSq = dx * dx + dy * dy;
      const dist = Math.sqrt(distSq);
      const force = 10000 / (distSq + 100);
      if (dist < 200) {
        shape.dx += (dx / dist) * force;
        shape.dy += (dy / dist) * force;
      }
    }

    function applyDamping(shape) {
      const speed = Math.sqrt(shape.dx * shape.dx + shape.dy * shape.dy);
      const angularSpeed = Math.abs(shape.angularVelocity);
      if (speed > 0.1) {
        shape.dx *= 0.98;
        shape.dy *= 0.98;
      }
      if (angularSpeed > 0.01) {
        shape.angularVelocity *= 0.98;
      }
    }

    function resolveCollisions() {
      for (let i = 0; i < shapes.length; i++) {
        for (let j = i + 1; j < shapes.length; j++) {
          const a = shapes[i];
          const b = shapes[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < a.radius + b.radius) {
            const overlap = 0.5 * (a.radius + b.radius - dist);
            const nx = dx / dist;
            const ny = dy / dist;
            a.x -= nx * overlap;
            a.y -= ny * overlap;
            b.x += nx * overlap;
            b.y += ny * overlap;

            const kx = a.dx - b.dx;
            const ky = a.dy - b.dy;
            const p = 2 * (nx * kx + ny * ky) / (a.mass + b.mass);
            a.dx -= p * b.mass * nx;
            a.dy -= p * b.mass * ny;
            b.dx += p * a.mass * nx;
            b.dy += p * a.mass * ny;

            createSparks((a.x + b.x) / 2, (a.y + b.y) / 2);
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      resolveCollisions();

      for (const shape of shapes) {
        repelFromMouse(shape);

        shape.x += shape.dx;
        shape.y += shape.dy;
        shape.angle += shape.angularVelocity;

        if (shape.x - shape.radius < 0 || shape.x + shape.radius > canvas.width) {
          shape.dx *= -1;
          shape.x = Math.max(shape.radius, Math.min(canvas.width - shape.radius, shape.x));
        }
        if (shape.y - shape.radius < 0 || shape.y + shape.radius > canvas.height) {
          shape.dy *= -1;
          shape.y = Math.max(shape.radius, Math.min(canvas.height - shape.radius, shape.y));
        }

        applyDamping(shape);
        drawShape(shape);
      }

      drawSparks();

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
  </script>
</body>
</html>
